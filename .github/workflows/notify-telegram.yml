jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - uses: jwalton/gh-find-current-pr@v1
        id: get-pull-request

      - name: Get branch name
        run: |
          echo "BRANCH_NAME=$(echo $pr | jq '.head.ref' | sed 's/"//g')" >> $GITHUB_ENV
        env:
          pr: ${{ steps.get-pull-request.outputs.pr }}

      - name: Echo branch
        run: |
          echo $BRANCH_NAME
